<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrapデフォルトテンプレート</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/jquery.sidr.dark.css">
		<script type="text/javascript" charset="UTF-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/jquery.sidr.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		
		
		
		
    </head>

    <body>
        <div id="sidr">
        
        
        <h1>aaaaaaaaaau</h1>
        
		    <h3>スライドインメニュー</h3>
		    <div class="btn-group">
		        <button class="btn btn-success"><i class="glyphicon glyphicon-heart">Top</i></button>
		        <button class="btn btn-info"><i class="glyphicon glyphicon-heart">Info</i></button>
		        <button class="btn btn-info"><i class="glyphicon glyphicon-heart">test</i></button>
		        <button class="btn btn-danger"><i class="glyphicon glyphicon-headphones"></i>test2</button>
		        <button class="btn btn-danger"><i class="icon-white icon-star-empty"></i>test</button>
		    </div>
		    <ul>
		        <li><a href="#link1">Menu 1</a></li>
		        <li><a href="#link2">Menu 2</a></li>
		        <li><a href="#link3">Menu 3</a></li>
		        <li><a href="#link4">Menu 4</a></li>
		        <li><a href="#link5">Menu 5</a></li>
		    </ul>
		</div>
		
		<button id="simple-menu-button">hoge</button>
		
		<div id="div_hoge1">
		    <h2>HOGE1</h2>
		</div>
		<div id="div_hoge2" style="display:none;">
		    <h2>HOGE2</h2>
		</div>
		<div id="div_hoge3" style="display:none;">
		    <h2>HOGE3</h2>
		</div>
		
		<button id="btn_hoge1">Kick HOGE1</button>
		<button id="btn_hoge2">Kick HOGE2</button>
		<button id="btn_hoge3">Kick HOGE3</button>
		

        <script>
			$(document).ready(function() {
			    $('#simple-menu-button').sidr();                    // リンクにトリガーがバインドされる
				$('#btn_hoge1').on('click', function() {
					$('#div_hoge1').show();
					$('#div_hoge2').hide();
					$('#div_hoge3').hide();
				});
				$('#btn_hoge2').on('click', function() {
					$('#div_hoge1').hide();
					$('#div_hoge2').show();
					$('#div_hoge3').hide();
				});
				$('#btn_hoge3').on('click', function() {
					$('#div_hoge1').hide();
					$('#div_hoge2').hide();
					$('#div_hoge3').show();
				});
			});
		</script>
    </body>
</html>
